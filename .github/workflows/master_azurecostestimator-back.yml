# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Powershell project to Azure Function App - azurecostestimator-back

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root

jobs:
  deploy-to-test:
    runs-on: windows-latest
    outputs:
      url: ${{ steps.fa.outputs.app-url }}
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@master
    - name: Rename function
      run: |
        Rename-Item -path azurecostestimator-general -newName azurecostestimator-general-test
        $env:AZURE_FUNCTIONAPP_PACKAGE_PATH = "azurecostestimator-general-test"
        Write-Host ${{ steps.fa.outputs.app-url }}
      shell: powershell

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: 'azurecostestimator-back'
        slot-name: 'test'
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.publishprofile_test }}

  test-azure-cost:
    needs: deploy-to-test 
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
      FUNCTION_URL_CODE: ${{ secrets.FUNCTION_TEST_CODE }}

    runs-on: windows-latest
    defaults:
       run:
         working-directory: "./tests"

    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v1
      with:
       terraform_wrapper: false

    - name: Terraform Init
      id: init
      run: terraform init -backend-config="access_key=${{ secrets.storageAccountKey }}"

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -out filetest.tfplan

    - name: Terraform Show
      id: show
      run: terraform show -json filetest.tfplan > ./myfiletest.json
    - name: test url
      run: |
        Write-Host ${{ needs.deploy-to-test.outputs.url }}
      shell: powershell

    - name: Run Pester tests (PowerShell)
      run: |
        Write-host $PSVersionTable.PSVersion.Major $PSVersionTable.PSRemotingProtocolVersion.Minor
        Set-PSRepository psgallery -InstallationPolicy trusted
        Install-Module -Name Pester -RequiredVersion 5.0.4 -Confirm:$false -Force
        $url = ${{ needs.deploy-to-test.outputs.url }}
        $package = $env:AZURE_FUNCTIONAPP_PACKAGE_PATH
        $url += "/" + $package + $env:FUNCTION_URL_CODE
        $env:FUNCTION_URL = $url
        Invoke-Pester -Path "./"
        if ($Error[0].Fullyqualifiederrorid -eq 'PesterAssertionFailed') {exit 1}
      shell: powershell
